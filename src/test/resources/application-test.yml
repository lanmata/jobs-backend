#IMPORTANT: This is the latest version
app:
  name: jobs-backend-api
  version: 0.0.1-01-2024
#<><><><><><><><><><><><><><> HTTPS <><><><><><><><><><><><><><>
server:
  port: 8187
  http2:
    enabled: true
#<><><><><><><><><><><><><><> SPRING <><><><><><><><><><><><><><>
spring:
  test:
    context:
      failure:
        threshold: 10000000
  application:
    name: ${app.name}
    description: Jobs Backend API
  main:
    allow-bean-definition-overriding: true
    banner-mode: console
  server:
    ssl:
      enabled: true
      bundle: config-server
  #<><><><><><><><><><><><><><> SSL <><><><><><><><><><><><><><>
  ssl:
    bundle:
      jks:
        config-server:
          key:
            alias: prx.env-qa-docker
          keystore:
            location: classpath:prx.env-qa-docker.p12
            password: 13515030
            type: PKCS12
  #<><><><><><><><><><><><><><> CLOUD <><><><><><><><><><><><><><>
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker
        - eth.*
        - lo
      preferredNetworks:
        - 172.18.0
  vault:
    enabled: false
  output:
    ansi:
      enabled: DETECT
  #<><><><><><><><><><><><><><> JMX <><><><><><><><><><><><><><>
  jmx:
    default-domain: ${JMX_DEFAULT_DOMAIN}
  data:
    rest:
      base-path: /api
  #<><><><><><><><><><><><><><> DATABASES <><><><><><><><><><><><><><>
  datasource:
    username: abc12345
    password: abc12345
    url: jdbc:postgresql://localhost:5432/test
    driver-class-name: org.postgresql.Driver
    #<><><><><><><><><><><><><><> CONNECTION POOL <><><><><><><><><><><><><><>
    hikari:
      connectionTimeout: 30000
      maxLifetime: 1800000
      poolName: SpringBootJPAHikariCP-JobsBackendAPI
      idleTimeout: 30000
      minimumIdle: 1
      maximumPoolSize: 5
  #<><><><><><><><><><><><><><> PERSISTENCE <><><><><><><><><><><><><><>
  jpa:
    hibernate.ddl-auto: none
    show-sql: false
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non_contextual_creation: true
    log-level: error
#<><><><><><><><><><><><><><> SERVICE DISCOVERY <><><><><><><><><><><><><><>
eureka:
  instance:
    home-page-url: qa.prx.test
    preferIpAddress: true
    prefer-ip-address: true
    hostName: qa.prx.test
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    health-check-url: qa.prx.test
    status-page-url-path: qa.prx.test
  client:
    healthcheck: false
    port: 8761
    url: qa.prx.test
    register-with-eureka: false
    fetch-registry: false
    enabled: false
    service-url:
      defaultZone: qa.prx.test
#<><><><><><><><><><><><><><> OPEN API <><><><><><><><><><><><><><>
swagger:
  base-package: 'com.prx.jobs.backend.v1'
api-info:
  title: ${app.name}
  description: ${app.description}
  contact:
    name: 'Luis Antonio Mata'
    url: 'www.prx.test'
    email: 'luis.antonio.mata@gmail.com'
  version: ${app.version}
springfox:
  documentation:
    swagger:
      enable: true
      v2:
        use-model-v3: true
    swagger-ui:
      base-url: /

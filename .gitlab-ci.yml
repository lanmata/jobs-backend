before_script:
  - export $(grep -v '^#' default.env | xargs)
variables:
  SPRING_BOOT_CLOUD_BOOTSTRAP_ENABLED: "false"
  SPRING_BOOT_PROFILE_ACTIVE: "test"
  SPRING_CLOUD_CONFIG_LABEL: Develop
  VAULT_SERVER_URL: "http://vault.qa.prx.test"
  VAULT_TOKEN: "hvs.CAESIF4fkDi-3a7-n9tYnCUf8Y8vTcb5xNQJYNtw4iZ55AMkGh4KHGh2cy5ZNTFTc1dCeVRzYnhsRVRJUDJ4Q09pZGs"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
sonarcloud-check:
  image: maven:3-openjdk-17
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  only:
    - merge_requests
    - master
    - develop
  script:
    - mvn verify sonar:sonar -Dspring.cloud.vault.enabled=false -Dsonar.projectKey=jobs-board_jobs-backend -s ci_settings.xml
qodana:
  image:
    name: jetbrains/qodana-jvm-community:2024.1
    entrypoint: [""]
  cache:
    - key: qodana-2024.1-$CI_DEFAULT_BRANCH-$CI_COMMIT_REF_SLUG
      fallback_keys:
        - qodana-2024.1-$CI_DEFAULT_BRANCH-
        - qodana-2024.1-
      paths:
        - .qodana/cache
  variables:
    QODANA_TOKEN: $qodana_token    
  script:
    - qodana --save-report --results-dir=$CI_PROJECT_DIR/.qodana/results
         --cache-dir=$CI_PROJECT_DIR/.qodana/cache -s ci_settings.xml
  artifacts:
      paths:
         - .qodana/results/
      expose_as: 'Qodana report'
      reports:
        codequality: .qodana/results/gl-code-quality-report.json
  only:
    - merge_requests
    - master
    - develop


